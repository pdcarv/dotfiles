# General settings
set -g default-shell "/opt/homebrew/bin/zsh"
set -g history-limit 50000
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Prefix setting
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Modern terminal settings
set -g focus-events on
set -sg escape-time 0
set -g mouse on

# Window settings
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
setw -g aggressive-resize on
setw -g automatic-rename on

# Notifications
setw -g monitor-activity on
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none

# Vi mode
set -g mode-keys vi
set -g status-keys vi

# Key bindings
# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Better splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Fast pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enhanced vim-like copy mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer

# Smart pane switching with awareness of Vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# Session management
bind -r ( switch-client -p
bind -r ) switch-client -n
bind -r Tab last-window

# Status bar
set -g status-position top
set -g status-justify left
set -g status-interval 2
set -g status-style bg=default

# Modern styling
set -g status-left "#[fg=blue,bold]#S #[fg=white,nobold]| "
set -g status-left-length 20
set -g status-right "#[fg=yellow]Û∞çõ #(uptime | cut -d ' ' -f 12-14) #[fg=white]| #[fg=cyan]%Y-%m-%d %H:%M"
set -g status-right-length 60

# Window status
setw -g window-status-format "#[fg=brightblack] #I #W"
setw -g window-status-current-format "#[fg=blue,bold] #I #W"

# Pane borders
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=blue

# Message styling
set -g message-style bg=blue,fg=black

# Plugin manager (optional, uncomment if you want to use plugins)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
